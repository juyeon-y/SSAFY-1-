        <div class="box-collapse">
            <div class="title-box-d">
                <h3 class="title-d">Search Property</h3>
            </div>
            <span class="close-box-collapse right-boxed bi bi-x"></span>
            <div class="box-collapse-wrap form">
                <form class="form-a">
                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <div class="form-group">
                                <label class="pb-2" for="Type">Keyword</label>
                                <input
                                    type="text"
                                    class="form-control form-control-lg form-control-a"
                                    placeholder="Keyword"
                                />
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group mt-3">
                                <label class="pb-2" for="Type">Type</label>
                                <select class="form-control form-select form-control-a" id="Type">
                                    <option>All Type</option>
                                    <option>For Rent</option>
                                    <option>For Sale</option>
                                    <option>Open House</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group mt-3">
                                <label class="pb-2" for="city">City</label>
                                <select class="form-control form-select form-control-a" id="city">
                                    <option>All City</option>
                                    <option>Alabama</option>
                                    <option>Arizona</option>
                                    <option>California</option>
                                    <option>Colorado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group mt-3">
                                <label class="pb-2" for="bedrooms">Bedrooms</label>
                                <select
                                    class="form-control form-select form-control-a"
                                    id="bedrooms"
                                >
                                    <option>Any</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group mt-3">
                                <label class="pb-2" for="garages">Garages</label>
                                <select
                                    class="form-control form-select form-control-a"
                                    id="garages"
                                >
                                    <option>Any</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group mt-3">
                                <label class="pb-2" for="bathrooms">Bathrooms</label>
                                <select
                                    class="form-control form-select form-control-a"
                                    id="bathrooms"
                                >
                                    <option>Any</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group mt-3">
                                <label class="pb-2" for="price">Min Price</label>
                                <select class="form-control form-select form-control-a" id="price">
                                    <option>Unlimite</option>
                                    <option>$50,000</option>
                                    <option>$100,000</option>
                                    <option>$150,000</option>
                                    <option>$200,000</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-b">Search Property</button>
                        </div>
                    </div>

            <!-- End Intro Single-->
            <form class="form-horizontal">
                <div class="form-group has-feedback row">
                    <label
                        for="inputName"
                        class="col-md-3 control-label text-md-right col-form-label"
                        >아이디
                        <span class="text-danger small">*</span>
                    </label>
                    <div class="col-md-8">
                        <input
                            type="text"
                            class="form-control"
                            id="inputName"
                            placeholder=""
                            required=""
                            name="id"
                        />
                        <i class="fa fa-pencil form-control-feedback pr-4"></i>
                    </div>
                </div>
                <div class="form-group has-feedback row">
                    <label
                        for="inputLastName"
                        class="col-md-3 control-label text-md-right col-form-label"
                        >비밀번호
                        <span class="text-danger small">*</span>
                    </label>
                    <div class="col-md-8">
                        <input
                            type="password"
                            class="form-control"
                            id="inputLastName"
                            placeholder="영문 숫자 포함 6자리 이상"
                            required=""
                            name="pw"
                        />
                        <i class="fa fa-pencil form-control-feedback pr-4"></i>
                    </div>
                </div>
                <div class="form-group has-feedback row">
                    <label
                        for="inputUserName"
                        class="col-md-3 control-label text-md-right col-form-label"
                        >이름
                        <span class="text-danger small">*</span>
                    </label>
                    <div class="col-md-8">
                        <input
                            type="text"
                            class="form-control"
                            id="inputUserName"
                            placeholder="User Name"
                            required=""
                            name="name"
                        />
                        <i class="fa fa-user form-control-feedback pr-4"></i>
                    </div>
                </div>
                <div class="form-group has-feedback row">
                    <label
                        for="inputEmail"
                        class="col-md-3 control-label text-md-right col-form-label"
                        >주소
                        <span class="text-danger small">*</span>
                    </label>
                    <div class="col-md-8">
                        <input
                            type="text"
                            class="form-control"
                            id="inputEmail"
                            placeholder="address"
                            required=""
                            name="addr"
                        />
                        <i class="fa fa-envelope form-control-feedback pr-4"></i>
                    </div>
                </div>
                <div class="form-group has-feedback row">
                    <label
                        for="inputPassword"
                        class="col-md-3 control-label text-md-right col-form-label"
                        >전화번호
                        <span class="text-danger small">*</span>
                    </label>
                    <div class="col-md-8">
                        <input
                            type="text"
                            class="form-control"
                            id="inputPassword"
                            placeholder="010-xxx-xxxx"
                            required=""
                            name="tel"
                        />
                        <i class="fa fa-lock form-control-feedback pr-4"></i>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="ml-md-auto col-md-9">
                        <button type="submit" class="btn btn-group btn-animated" style="background-color: green; color: white;">
                            등록 <i class="fa fa-check"></i>
                        </button>
                    </div>
                </div>
